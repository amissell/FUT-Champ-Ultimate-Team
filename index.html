<!DOCTYPE html>

<html lang="fr">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT Team Builder</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="script.js"></script> -->
</head>

<body>
    <main>
        <div class="background-container">
            <div class="forwards-row">
                <div id="card-1" class="card">
                    <div class="player-info">

                        <h3 class="player-name"></h3>
                        <p class="player-position"></p>

                        <div class="player-nationality">
                            <!-- <img class="nationality-flag" src="https://cdn.sofifa.net/flags/ar.png" alt="Argentina"> -->
                            <!-- <span class="nationality-name">Argentina</span> -->
                        </div>

                        <div class="player-club">
                            <!-- <img class="club-logo" src="https://cdn.sofifa.net/meta/team/239235/120.png"> -->
                            <!-- <span class="club-name">Inter Miami</span> -->
                        </div>

                        <ul class="player-stats">
                            <li>Rat<span class="rating"></span></li>
                            <li>Pac<span class="pace"></span></li>
                            <li>Sho<span class="shooting"></span></li>
                            <li>Pas<span class="passing"></span></li>
                            <li>Dri<span class="dribbling"></span></li>
                            <li>Def<span class="defending"></span></li>
                            <li>Phy<span class="physical"></span></li>
                        </ul>
                    </div>
                </div>
                <div id="card-2" class="card">
                </div>
                <div id="card-3" class="card">
                </div>
            </div>

            <div class="Cmidfielders-row">
                <div id="card-4" class="card">
                </div>
                <div id="card-5" class="card">
                </div>
                <div id="card-6" class="card">
                </div>
            </div>

            <div class="defenders-row">
                <div id="card-7" class="card">
                </div>
                <div id="card-8" class="card">
                </div>
                <div id="card-9" class="card">
                </div>
                <div id="card-10" class="card">
                </div>
            </div>
            <div class="container">
                <div id="cardGardien" class="class">
                </div>
            </div>
        </div>


        <div class="form-player">
            <form id="add-player-form">
                <h2>choose your formation</h2>
                <select id="formatio">
                    <option value="4-3-3" selected>4-3-3</option>
                    <option value="4-4-2">4-4-2</option>
                </select>
                <h2>add a player</h2>

                <label for="player-photo">Player Photo:</label>
                <input type="file" id="player-photo" name="photo" accept="image/*" required>

                <label for="player-name">the name:</label>
                <input type="text" id="player-name" required>

                <label for="player-postion">the postion:</label>
                <select id="player-position" required>
                    <option value="GK">choose the postion</option>
                    <option value="GK">Gardien de but (GK)</option>
                    <option value="CB">Défenseur central (CB)</option>
                    <option value="LB">Latéral gauche (LB)</option>
                    <option value="RB">Latéral droit (RB)</option>
                    <option value="CD">Défenseurs centraux (CD)</option>
                    <option value="CM">Milieu central (CM)</option>
                    <option value="LW">Ailier gauche (LW)</option>
                    <option value="RW">Ailier droit (RW)</option>
                    <option value="LM">Milieu gauche (LM)</option>
                    <option value="RM">Milieu droit (RM)</option>
                    <option value="ST">Attaquant (ST)</option>
                </select>
                <label for="player-nationality">the nationality:</label>
                <input type="text" id="player-nationality" required>

                <label for="player-flag">Player Nationality Flag:</label>
                <input type="file" id="player-flag" name="flag" accept="image/*" required>

                <label for="player-flag">the club:</label>
                <input type="text" id="player-club" name="club" required>

                <label for="player-logo">Club Logo:</label>
                <input type="file" id="player-logo" name="logo" accept="image/*" required>

                <div class="input-group">
                    <label for="player-rating">the rate:</label>
                    <input type="number" id="player-rating" name="rating" min="10" max="99" required>
                </div>


                <div class="input-group" id="diving-section">
                    <label for="player-diving">Diving:</label>
                    <input type="number" id="player-diving" name="diving" min="10" max="99" required>
                </div>

                <div class="input-group" id="pace-section">
                    <label for="player-pace">the pace:</label>
                    <input type="number" id="player-pace" name="pacing" min="10" max="99" required>
                </div>

                <div class="input-group" id="handling-section">
                    <label for="player-handling">Handling:</label>
                    <input type="number" id="player-handling" name="handling" min="10" max="99" required>
                </div>

                <div class="input-group" id="shooting-section">
                    <label for="player-shooting">the shooting:</label>
                    <input type="number" id="player-shooting" name="shooting" min="10" max="99" required>
                </div>


                <div class="input-group" id="kicking-section">
                    <label for="player-kicking">Kicking:</label>
                    <input type="number" id="player-kicking" name="kicking" min="10" max="99" required>
                </div>

                <div class="input-group" id="passing-section">
                    <label for="player-passing">the passing:</label>
                    <input type="number" id="player-passing" name="passing" min="10" max="99" required>
                </div>


                <div class="input-group" id="reflex-section">
                    <label for="player-reflexes">Reflexes:</label>
                    <input type="number" id="player-reflexes" name="reflexes" min="10" max="99" required>
                </div>

                <div class="input-group" id="dribbling-section">
                    <label for="player-dribbling">the dribbling:</label>
                    <input type="number" id="player-dribbling" name="dribbling" min="10" max="99" required>
                </div>


                <div class="input-group" id="speed-section">
                    <label for="player-speed">Speed:</label>
                    <input type="number" id="player-speed" name="speed" min="10" max="99" required>
                </div>

                <div class="input-group" id="defending-section">
                    <label for="player-defending">the defending:</label>
                    <input type="number" id="player-defending" name="defending" min="10" max="99" required>
                </div>


                <div class="input-group" id="positioning-section">
                    <label for="player-positioning">Positioning:</label>
                    <input type="number" id="player-positioning" name="positioning" min="10" max="99" required>
                </div>

                <div class="input-group" id="physical-section">
                    <label for="player-physical">the physical:</label>
                    <input type="number" id="player-physical" name="physical" min="10" max="99" required>
                </div>

                <button type="submit">add palyer</button>

            </form>

        </div>
        
    </main>
    <div class="extra-cards-section">
        <div class="extra-cards-container">
            <div class="extra-card" id="extra-card-1"></div>
            <div class="extra-card" id="extra-card-2"></div>
            <div class="extra-card" id="extra-card-3"></div>
            <div class="extra-card" id="extra-card-4"></div>
            <div class="extra-card" id="extra-card-5"></div>
            <div class="extra-card" id="extra-card-6"></div>
            <div class="extra-card" id="extra-card-7"></div>
            <div class="extra-card" id="extra-card-8"></div>
            <div class="extra-card" id="extra-card-9"></div>
            <div class="extra-card" id="extra-card-10"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
