<!DOCTYPE html>

<html lang="fr">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT Team Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <main>
        <div class="background-container">
            <div class="Cards">
                <div id="card-1" class="first-card">
                    <img src="images/badge_ballon_dor.webp" alt="">
                </div>
                <div id="card-2" class="second-card">
                    <img src="images/badge_ballon_dor.webp" alt="">
                </div>
                <div id="card-3" class="third-card">
                    <img src="images/badge_ballon_dor.webp" alt="">
                </div>
            </div>

            <div class="CARDS">
                <div id="card-4" class="fourth-card">
                    <img src="images/badge_ballon_dor.webp" alt="">
                </div>
                <div id="card-5" class="fifth-card">
                    <img src="images/badge_ballon_dor.webp" alt="">
                </div>
                <div id="card-6" class="sixth-card">
                    <img src="images/badge_ballon_dor.webp" alt="">
                </div>
            </div>

            <div class="card">
                <div id="card-7" class="seventh-card">
                    <img src="images/badge_ballon_dor.webp" alt="">
                </div>
                <div id="card-8" class="eighth-card">
                    <img src="images/badge_ballon_dor.webp" alt="">
                </div>
                <div id="card-9" class="ninth-card">
                    <img src="images/badge_ballon_dor.webp" alt="">
                </div>
                <div id="card-10" class="tenth-card">
                    <img src="images/badge_ballon_dor.webp" alt="">
                </div>
            </div>
            <div class="container">
                <div id="cardGardien" class="GK">
                    <img src="images/badge_ballon_dor.webp" alt="">
                </div>
            </div>
        </div>


        <div class="form-player">
            <form id="add-player-form">
                <h2>choose your formation</h2>
                <select id="formatio">
                    <option value="4-3-3" selected>4-3-3</option>
                    <option value="4-4-2">4-4-2</option>
                </select>
                <h2>add a player</h2>

                <label for="player-photo">Player Photo:</label>
                <input type="file" id="player-photo" name="photo" accept="image/*" required>

                <label for="player-name">the name:</label>
                <input type="text" id="player-name" required>

                <label for="player-postion">the postion:</label>
                <select id="player-position" required>
                    <option value="GK">Gardien de but (GK)</option>
                    <option value="CB">Défenseur central (CB)</option>
                    <option value="LB">Latéral gauche (LB)</option>
                    <option value="RB">Latéral droit (RB)</option>
                    <option value="CD">Défenseurs centraux (CD)</option>
                    <option value="CM">Milieu central (CM)</option>
                    <option value="LW">Ailier gauche (LW)</option>
                    <option value="RW">Ailier droit (RW)</option>
                    <option value="LM">Milieu gauche (LM)</option>
                    <option value="RM">Milieu droit (RM)</option>
                    <option value="ST">Attaquant (ST)</option>
                </select>
                <label for="player-nationality">the nationality:</label>
                <input type="text" id="player-nationality" required>

                <label for="player-flag">Player Nationality Flag:</label>
                <input type="file" id="player-flag" name="flag" accept="image/*" required>

                <label for="player-flag">the club:</label>
                <input type="text" id="player-club" name="club" required>

                <label for="player-logo">Club Logo:</label>
                <input type="file" id="player-logo" name="logo" accept="image/*" required>

                <div class="input-group">
                    <label for="player-rating">the rate:</label>
                    <input type="number" id="player-rating" name="rating" min="10" max="99" required>
                </div>

                <div class="input-group">
                    <label for="player-pace">the pace:</label>
                    <input type="number" id="player-pace" name="pacing" min="10" max="99" required>
                </div>

                <div class="input-group">
                    <label for="player-shooting">the shooting:</label>
                    <input type="number" id="player-shooting" name="shooting" min="10" max="99" required>
                </div>

                <div class="input-group">
                    <label for="player-passing">the passing:</label>
                    <input type="number" id="player-passing" name="passing" min="10" max="99" required>
                </div>

                <div class="input-group">
                    <label for="player-dribbling">the dribbling:</label>
                    <input type="number" id="player-dribbling" name="dribbling" min="10" max="99" required>
                </div>


                <div class="input-group">
                    <label for="player-defending">the defending:</label>
                    <input type="number" id="player-defending" name="defending" min="10" max="99" required>
                </div>

                <div class="input-group">
                    <label for="player-physical">the physical:</label>
                    <input type="number" id="player-physical" name="physical" min="10" max="99" required>
                </div>

                <button type="submit">add palyer</button>

            </form>

        </div>
    </main>

    <section>

    </section>
</body>

</html>
